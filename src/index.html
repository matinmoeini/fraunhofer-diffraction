  <body >
    
    <div id="logo"><img src="./logo.png" alt="" /></div>
    <div class="progress">
      <div class="color"></div>
    </div>
    <div id="body-container">
    <div class="container">
      <div id="diffraction-shape" class="diffraction-shape">
        <div id="range-container" class="range-container">
          <div
            style="
              display: flex;
              justify-content: space-around;
              flex-direction: column;
            "
          >
            <div id="range1-container" class="range1-container">
              <input
                style="padding-top: 16px; margin-top: 10px"
                type="range"
                name=""
                id="range1"
                min="380"
                max="780"
                value="490"
                step="0.01"
                oninput="myRange1(this.value)"
              />
            </div>
            <p id="range1-value"></p>
          </div>
          <div id="range2-container" class="range2-container">
            <input
              type="range"
              name=""
              id="range2"
              value="35"
              min="10"
              step="0.01"
              oninput="myRange2(this.value)"
            />
            <p id="range2-value"></p>
          </div>
          <div id="range3-container" class="range3-container">
            <input
              type="range"
              name=""
              id="range3"
              value="35"
              min="10"
              step="0.01"
              oninput="myRange3(this.value)"
            />
            <p id="range3-value"></p>
          </div>
          <div id="range4-container" class="range4-container">
            <input
              style="padding-top: 16px; margin-top: 10px"
              type="range"
              name=""
              id="range4"
              value="28"
              min="10"
              step="1"
              oninput="myRange4(this.value)"
            />
            <p id="range4-value" style="font-size: 14px;"></p>
          </div>
          <div id="range5-container" class="range5-container">
            <input
              type="range"
              name=""
              id="range5"
              value="70"
              min="70"
              max="90"
              step="0.01"
              oninput="myRange5(this.value)"
              fig1()
            />
            <p id="range5-value" style="font-size: 18px;"></p>
          </div>
        </div>

        <div class="laser-to-diffraction">
          <div class="laser-shape">
            <img src="./laser.png" alt="" height="40" width="110" />
          </div>
          <div class="laser-to-apperture"></div>

          <div id="apperture-chart-rotate" class="apperture-chart-rotate"></div>
          <div class="to-observation-plane"></div>
          <div class="to-observation-plane1"></div>
          <div class="to-observation-plane2"></div>
          <div class="to-observation-plane3"></div>
          <div class="to-observation-plane4"></div>
          <div
            id="diffraction-chart-rotate"
            class="diffraction-chart-rotate"
          ></div>
        </div>

        <div id="diffraction-chart" class="diffraction-chart"></div>
        <div id="apperture-chart" class="apperture-chart"></div>
        <div id="plotDiv" class="plotDiv"></div>
      </div>
    </div>
  </div>
